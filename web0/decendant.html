<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists!</title>
    <style>
        ul > li {
            color: red;
        }
    </style>
</head>
<body>
    Anordered Lists
 
    Ordered list:
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <ul>
            <li>item</li>
            <li>itme</li>
            <li>itme</li>
            <li>itme</li>
        </ul>
        <li>item 3</li>
        <ul>
            <li>item</li>
            <li>itme</li>
            <li>itme</li>
            <li>itme</li>
        </ul>
    </ol>
</body>
</html>
